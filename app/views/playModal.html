<div ng-controller="CheckersController">
    <div class="modal-body">
        <div class="list-group">
            <a class="list-group-item active" style="font-family: 'Lobster', cursive;">
                <h3>Select A Player</h3>
            </a>
            <button type="button" ng-click="play($index)" ng-repeat="user in users track by $index"
                    class="list-group-item">{{user}}
            </button>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
